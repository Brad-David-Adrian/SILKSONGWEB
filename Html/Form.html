<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission | Pharloom</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English:ital@0;1&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../Css/Index.css">
</head>
<body class="antialiased bg-dark text-light">
    <!-- Navigation -->
    <nav class="position-fixed top-0 start-0 w-100" style="z-index: 100; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);" class="border-bottom border-[#8b1d1d] px-3 py-2">
        <div class="container-xl mx-auto d-flex justify-content-between align-items-center">
            <!-- Logo/Brand -->
            <div class="cinzel fs-5 fw-bold tracking-[0.3em] text-[#8b1d1d] glow-hover cursor-default">
                WEAVER'S SANCTUM
            </div>

            <!-- Desktop Navigation Links -->
            <div class="d-none d-md-flex align-items-center gap-3 fs-6 text-uppercase fw-bold tracking-[0.2em]">
                <a href="../index.html#hero" class="nav-link hover:text-[#ffb443]">Sanctum</a>
                <a href="../index.html#lore" class="nav-link hover:text-[#ffb443]">Lore</a>
                <a href="../index.html#features" class="nav-link hover:text-[#ffb443]">Threads</a>
                <a href="Galery.html" class="nav-link hover:text-[#ffb443]">Explore Pharloom</a>
                <a href="Map.Html" class="nav-link hover:text-[#ffb443]">Map</a>
                <a href="Contact.html" class="nav-link hover:text-[#ffb443]">Bind Your Song</a>
                <a href="Form.html" class="nav-link hover:text-[#ffb443]">Form</a>
                <a href="#" class="text-[#ffb443] fs-5 hover:scale-110 transition-transform">ðŸ””</a>
            </div>

            <!-- Mobile Hamburger Button -->
            <button id="hamburger" class="d-md-none hamburger" style="z-index: 102;">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Mobile Menu -->
    <div id="mobileMenu" class="d-md-none position-fixed top-0 start-0 w-100 h-100 d-none" style="z-index: 101; background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(10px);">
        <div class="container-xl mx-auto d-flex flex-column align-items-center justify-content-center h-100 gap-5">
            <a href="../index.html#hero" class="nav-link fs-3">Sanctum</a>
            <a href="../index.html#lore" class="nav-link fs-3">Lore</a>
            <a href="../index.html#features" class="nav-link fs-3">Threads</a>
            <a href="Galery.html" class="nav-link fs-3">Explore Pharloom</a>
            <a href="Map.Html" class="nav-link fs-3">Map</a>
            <a href="Contact.html" class="nav-link fs-3">Bind Your Song</a>
            <a href="Form.html" class="nav-link fs-3">Form</a>
        </div>
    </div>

    <!-- Backdrop -->
    <div id="backdrop" class="d-md-none position-fixed top-0 start-0 w-100 h-100 d-none" style="z-index: 99; background: rgba(0, 0, 0, 0.5);"></div>

    <!-- Spacer so content doesn't hide under fixed nav -->
    <div class="h-20"></div>

    <section id="contact" class="min-vh-100 d-flex flex-column align-items-center justify-content-center py-5 px-3">
        <header class="mb-5 text-center" style="z-index: 10; max-width: 33.333333%;">
            <h3 class="fs-2 fs-md-1 fw-bold tracking-[0.2em] text-[#8b1d1d] mb-4 text-uppercase cinzel">
                Form Submission
            </h3>
            <p class="fs-5 fst-italic text-[#e2d1c3] opacity-60 tracking-widest">
                Commit your message to the Weaver's thread
            </p>
        </header>

        <div id="form-container" class="w-100" style="max-width: 50rem;" class="silksong-border p-4 p-md-5 position-relative overflow-hidden">

            <!-- Silk Threads (JS populated) -->
            <div id="thread-loom" class="position-absolute top-0 start-0 w-100 h-100 pointer-events-none" style="z-index: 40;"></div>

            <form id="contact-form" class="d-flex flex-column gap-4 relative" style="z-index: 50;">
                <div class="row g-4">
                    <div class="col-12 col-md-6 d-flex flex-column">
                        <label for="fullname" class="fs-6 text-uppercase tracking-[0.3em] text-[#8b1d1d] mb-2 fw-bold">Full Name</label>
                        <input type="text" id="fullname" name="fullname" required placeholder="Ex: Hornet">
                    </div>
                    <div class="col-12 col-md-6 d-flex flex-column">
                        <label for="email" class="fs-6 text-uppercase tracking-[0.3em] text-[#8b1d1d] mb-2 fw-bold">Email Address</label>
                        <input type="email" id="email" name="email" required placeholder="hornet@citadel.com">
                    </div>
                </div>

                <div class="row g-4">
                    <div class="col-12 col-md-6 d-flex flex-column">
                        <label for="address" class="fs-6 text-uppercase tracking-[0.3em] text-[#8b1d1d] mb-2 fw-bold">Address</label>
                        <input type="text" id="address" name="address" placeholder="Street, City, Kingdom">
                    </div>
                    <div class="col-12 col-md-6 d-flex flex-column">
                        <label for="phone" class="fs-6 text-uppercase tracking-[0.3em] text-[#8b1d1d] mb-2 fw-bold">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+1 (555) 000-0000">
                    </div>
                </div>

                <div class="d-flex flex-column">
                    <label class="fs-6 text-uppercase tracking-[0.3em] text-[#8b1d1d] mb-2 fw-bold">Contact Preference</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact_pref" id="pref_email" value="email" checked>
                            <label class="form-check-label" for="pref_email">Email</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="contact_pref" id="pref_phone" value="phone">
                            <label class="form-check-label" for="pref_phone">Phone</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="news" name="news">
                            <label class="form-check-label" for="news">Subscribe to updates</label>
                        </div>
                    </div>
                </div>

                <div class="d-flex flex-column">
                    <label for="message" class="fs-6 text-uppercase tracking-[0.3em] text-[#8b1d1d] mb-2 fw-bold">Message</label>
                    <textarea id="message" name="message" rows="5" required class="resize-none" placeholder="Speak your truth into the loom..."></textarea>
                </div>

                <button type="submit" class="cta-btn w-100 fs-5 mt-4">
                    <span class="d-flex align-items-center justify-content-center gap-3">
                        Bind with Silk
                        <span class="fs-4">ðŸª¡</span>
                    </span>
                </button>
            </form>

            <!-- Result View (Hidden) -->
            <div id="result-view" class="d-none d-flex flex-column align-items-center justify-content-center py-5 text-center animate-fade-in relative z-50">
                <div class="fs-1 text-[#ffb443] filter drop-shadow(0 0 15px #ffb443)">ðŸ””</div>
                <h2 class="fs-4 fw-bold text-uppercase tracking-widest text-[#ffb443] cinzel">Message Bound</h2>
                <div id="ai-reply" class="p-4 border border-[#8b1d1d] bg-[#1a0a0a] fst-italic fs-5 leading-relaxed text-[#e2d1c3] container mx-auto">
                    <!-- Reply goes here -->
                </div>
                <button id="reset-btn" class="cta-btn fs-6">
                    Consult the Loom Again
                </button>
            </div>

            <!-- Loading Overlay -->
            <div id="loading-overlay" class="position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center d-none" style="background: rgba(0, 0, 0, 0.8); z-index: 60;">
                <div class="text-[#ffb443] animate-pulse tracking-[0.6em] text-uppercase fs-6 fw-bold">Weaving Fate...</div>
            </div>
        </div>
    </section>

    <script>
        // Get elements
        const hamburger = document.getElementById('hamburger');
        const mobileMenu = document.getElementById('mobileMenu');
        const backdrop = document.getElementById('backdrop');
        const mobileLinks = mobileMenu.querySelectorAll('a');

        // Toggle menu function
        function toggleMenu() {
            hamburger.classList.toggle('active');
            mobileMenu.classList.toggle('active');
            backdrop.classList.toggle('hidden');
            
            // Prevent body scroll when menu is open
            document.body.style.overflow = mobileMenu.classList.contains('active') ? 'hidden' : '';
        }

        // Open/close menu on hamburger click
        hamburger.addEventListener('click', toggleMenu);

        // Close menu when backdrop is clicked
        backdrop.addEventListener('click', toggleMenu);

        // Close menu when a link is clicked
        mobileLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (mobileMenu.classList.contains('active')) {
                    toggleMenu();
                }
            });
        });

        // Close menu on window resize to desktop size
        window.addEventListener('resize', () => {
            if (window.innerWidth >= 768 && mobileMenu.classList.contains('active')) {
                toggleMenu();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
